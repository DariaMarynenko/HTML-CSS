<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
<style>
  body{
    margin: 2%;
  }
  header{
    height: 60vh;
    background-color: #3a6bca;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .wrapper{
    padding: 2%;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  section{
    height: 70vh;
    width: 32%;
    background-color: #13407a;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  footer{
    height: 110vh;
    background-color: #3a6bca;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  p{
    font-size: 40px;
    color: rgba(256, 256, 256, 0.8);
    font-family: "Quicksand", sans-serif;
    font-optical-sizing: auto;
    font-weight: 300;
    font-style: normal;
  }
  .big{
    font-size: 80px;
  }
</style>
<body>
<header>
  <p class="big">Widgets</p>
</header>
<div class="wrapper">
  <section>
    <p>Big Widgets</p>
  </section>
  <section>
    <p>Bigger Widgets</p>
  </section>
  <section>
    <p>Huge Widgets</p>
  </section>
</div>
<footer>
  <p class="big">Contact</p>
</footer>
</body>
</html>
