<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
        }
        header{
            height: 4vh;
            background-color: #D9D9D9;
        }
        main{
            display: flex;
        }
        section{
            width: 59vw;
            height: 74vh;
            background-color: #A4A4A4;
        }
        .main__div-top-aside{
            width: 41vw;
            height: 40vh;
            background-color: #7F7A7A;
        }
        .main__div-bot-aside{
            width: 41vw;
            height: 34vh;
            background-color: #615050;
        }
        .footer__div-top-aside{
            width: 100vw;
            height: 10vh;
            background-color: #D9D9D9;
        }
        .footer__div-bot-aside{
            width: 100vw;
            height: 12vh;
            background-color: #AFA9A9;
        }
    </style>
</head>
<body>
<header></header>
<main>
    <section></section>
    <div>
        <aside class="main__div-top-aside"></aside>
        <aside class="main__div-bot-aside"></aside>
    </div>
</main>
<footer>
    <div>
        <aside class="footer__div-top-aside"></aside>
        <aside class="footer__div-bot-aside"></aside>
    </div>
</footer>
</body>
</html>
