<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .wrapper{
            background: bisque;
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 300px;
        }
        .card{
            background-color: red;
            width: 100px;
            height: 100px;
            transition: 0.3s;
        }
        .card:hover{
            background-color: gray;
            border-radius: 50%;
            transition: 0.3s;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>

</div>
</body>
</html>
