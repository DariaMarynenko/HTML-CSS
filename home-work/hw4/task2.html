<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <style>
        *{
            margin: 0;
        }
        header{
            background-color: #8D8484;
            width: 100vw;
            height: 20vh;
        }
        main{
            display: flex;
        }
        .main__div-top-section{
            background-color: #776969;
            width: 73vw;
            height: 20vh;
        }
        .main__div-mid-section{
            background-color: #643030;
            width: 73vw;
            height: 20vh;
        }
        .main__div-bot-section{
            background-color: #441818;
            width: 73vw;
            height: 20vh;
        }
        .main__div-top-aside{
            background-color: #937575;
            width: 27vw;
            height: 30vh;
        }
        .main__div-bot-aside{
            background-color: #644C4C;
            width: 27vw;
            height: 30vh;
        }
        footer{
            background-color: #BDBDBD;
            height: 20vh;
        }
        section, aside p{
            color: white;
            font-family: Inter, sans-serif;
            font-weight: 400;
            font-size: 45px;

        }
        header, footer p{
            color: black;
            font-family: Inter, sans-serif;
            font-weight: 400;
            font-size: 45px;
        }
        header, section, aside, footer{
            display: flex;
            justify-content: center;
            align-items: center;
        }

    </style>
</head>
<body>
<header>
    <p>Header</p>
</header>
<main>
    <div>
        <section class="main__div-top-section">
            <p>Content - 1</p>
        </section>
        <section class="main__div-mid-section">
            <p>Content - 2</p>
        </section>
        <section class="main__div-bot-section">
            <p>Content - 3</p>
        </section>

    </div>
    <div>
        <aside class="main__div-top-aside">
            <p>spam - 1</p>
        </aside>
        <aside class="main__div-bot-aside">
            <p>spam - 2</p>
        </aside>
    </div>
</main>
<footer>
    <p>footer</p>
</footer>
</body>
</html>
