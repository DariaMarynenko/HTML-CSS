<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    *{
      margin: 0;
    }
    main{
      display: flex;
    }
    .div-section{
      display: flex;
    }
    header{
      height: 4vh;
      background-color: #D9D9D9;
    }
    .main__div-left-section{
      height: 86vh;
      width: 29vw;
      background-color: #A4A4A4;
    }
    .main__div-right-section{
      height: 86vh;
      width: 31vw;
      background-color: #C1C1C1;
    }
    .main__div-top-aside{
      height: 43vh;
      width: 40vw;
      background-color: #7F7A7A;
    }
    .main__div-bottom-aside{
      height: 43vh;
      width: 41vw;
      background-color: #6B6161;
    }
    footer{
      height: 10vh;
      background-color: #D9D9D9;
    }
  </style>
</head>
<body>
<header></header>
<main>
  <div class="div-section">
    <section class="main__div-left-section"></section>
    <section class="main__div-right-section"></section>
  </div>
  <div>
    <aside class="main__div-top-aside"></aside>
    <aside class="main__div-bottom-aside"></aside>
  </div>
</main>
<footer></footer>
</body>
</html>
