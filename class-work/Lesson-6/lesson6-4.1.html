<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
  <style>
    button:hover{
      background-color: yellow;
    }
    button:active{
      background-color: pink;
    }
    a:link{
      text-decoration: none;
      color: blue;
    }
    a:visited{
      color: aqua;
    }
    li{
      color: crimson;
    }
    li::marker{
      color: seagreen;
    }
    p::selection{
      background-color: greenyellow;
      color: black;
    }
  </style>
</head>
